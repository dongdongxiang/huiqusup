	<script>
		i18n.init({
			defaultLanguage: 'zh', //设置默认语言，可选
			onLanguageChange:(lang)=>{
				console.log(`切换到${lang}`) //可选，语言切换触发的回调
			}
		});


		const cardData = [
			{ title: "agriculture_food_nuts", part: 1, index: 1, icon: 'fa-solid fa-wheat-awn' },
			{ title: "vegetables_fruits", part: 2, index: 2, icon: 'fa-solid fa-carrot' },
			{ title: "spices_seasonings", part: 3, index: 3, icon: 'fa-solid fa-pepper-hot' },

			{ title: "clothing_products", part: 5, index: 5, icon: 'fa-solid fa-shirt' },
			{ title: "sewing_related_products", part: 6, index: 6, icon: 'fa-solid fa-scissors' },
			{ title: "daily_necessities", part: 7, index: 7, icon: 'fa-solid fa-basket-shopping' },
			{ title: "kitchenware", part: 8, index: 8, icon: 'fa-solid fa-utensils' },
			{ title: "stationery_gifts", part: 9, index: 9, icon: 'fa-solid fa-pen-ruler' },
			{ title: "leaves_plants_gardening", part: 10, index: 10, icon: 'fa-solid fa-seedling' },
			{ title: "indoor_appliances", part: 11, index: 11, icon: 'fa-solid fa-blender' },
			{ title: "camping_recreational_equipment", part: 12, index: 12, icon: 'fa-solid fa-tent' },
			{ title: "industrial_tools_construction", part: 13, index: 13, icon: 'fa-solid fa-screwdriver-wrench' },
			{ title: "industrial_tools_agriculture", part: 14, index: 14, icon: 'fa-solid fa-tractor' },
			{ title: "plumbing_electrical_equipment", part: 15, index: 15, icon: 'fa-solid fa-plug' },
		];

		const cardContainer = document.getElementById('card-container');

		cardData.forEach(item => {
			const card = document.createElement('div');
			card.classList.add('col-md-4', 'col-lg-3', 'col-sm-6', 'col-12');

			card.innerHTML = `
        <div class="icon-box-item bg-white p-4 mb-3 wow slideInUp">
            <div class="icon text-center mt-3 mb-3">
                <i class="${item.icon} bg-primary text-white"></i>
            </div>
            <div class="icon-head text-center">
                <h4 data-i18n="cardData.${item.title}"></h4>
            </div>
           <div class="icon-url text-center mt-3">
                 <a href="#" data-i18n="cardData.see_more"></a>
           </div>
        </div>
    `;
			cardContainer.appendChild(card);
		});

		i18n.on('initialized', () => {
			document.querySelectorAll('[data-i18n]').forEach(function(element) {
				element.innerHTML = i18n.t(element.getAttribute('data-i18n'),JSON.parse(element.getAttribute('data-i18n-options') || '{}'));
			});
		});

	</script>
