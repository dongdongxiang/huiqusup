			}

		const cardData = [
			{ title: "农业食品和坚果食品", part: "第1部分", index: 1, icon: 'fa-solid fa-wheat-awn' },
			{ title: "蔬菜和水果（新鲜/冷冻）", part: "第2部分", index: 2, icon: 'fa-solid fa-carrot' },
			{ title: "香料和调味料", part: "第3部分", index: 3, icon: 'fa-solid fa-pepper-hot' },
			{ title: "渔业和海鲜（新鲜/冷冻）", part: "第4部分", index: 4, icon: 'fa-solid fa-fish' },
			{ title: "服装产品", part: "第五部分", index: 5, icon: 'fa-solid fa-shirt' },
			{ title: "缝纫相关产品", part: "第6部分", index: 6, icon: 'fa-solid fa-scissors' },
			{ title: "生活必需品", part: "第7部分", index: 7, icon: 'fa-solid fa-basket-shopping' },
			{ title: "厨具", part: "第8部分", index: 8, icon: 'fa-solid fa-utensils' },
			{ title: "文具， 礼品包装和手工制作", part: "第9部分", index: 9, icon: 'fa-solid fa-pen-ruler' },
			{ title: "树叶、植物和园艺产品", part: "第10部分", index: 10, icon: 'fa-solid fa-seedling' },
			{ title: "室内电器和家用电器", part: "第11部分", index: 11, icon: 'fa-solid fa-blender' },
			{ title: "露营及休闲设备", part: "第12部分", index: 12, icon: 'fa-solid fa-tent' },
			{ title: "工业工具和施工材料", part: "第13部分", index: 13, icon: 'fa-solid fa-screwdriver-wrench' },
			{ title: "工业工具和农业用品", part: "第14部分", index: 14, icon: 'fa-solid fa-tractor' },
			{ title: "管道和电气设备", part: "第15部分", index: 15, icon: 'fa-solid fa-plug' },
		];

		const cardContainer = document.getElementById('card-container');

		cardData.forEach(item => {
			const card = document.createElement('div');
			card.classList.add('col-md-4', 'col-lg-3', 'col-sm-6', 'col-12');

			card.innerHTML = `
        <div class="icon-box-item bg-white p-4 mb-3 wow slideInUp">
            <div class="icon text-center mt-3 mb-3">
                <i class="${item.icon} bg-primary text-white"></i>
            </div>
            <div class="icon-head text-center">
                <h4>${item.title}</h4>
            </div>
            <div class="icon-url text-center mt-3">
                <a href="#">See More</a>
            </div>
        </div>
    `;
			cardContainer.appendChild(card);
		});
