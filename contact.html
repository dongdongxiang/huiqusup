<script>
    i18n.init({
        defaultLanguage: 'zh', //设置默认语言，可选
        onLanguageChange: (lang) => {
            console.log(`切换到${lang}`) //可选，语言切换触发的回调
        }
    });
	window.onload = function() {
		var map = new AMap.Map("container", {
			zoom: 15,
			center: [119.53, 35.45]
		});

		var markerPosition = new AMap.LngLat(119.53, 35.45);
		var markerTitle = "山东省日照市东港区秦楼街道文化创意产业园A1-301室";

		// 创建一个 Marker 实例
		var marker = new AMap.Marker({
			position: markerPosition,
			title: markerTitle
		});

		// 创建一个信息窗体（infoWindow）实例
		var infoWindow = new AMap.InfoWindow({
			content: markerTitle, // 设置信息窗体显示内容，可以包含 HTML
			offset: new AMap.Pixel(0, -30) // 设置信息窗体偏移量
		});


		// 将创建的点标记添加到已有的地图实例
		map.add(marker);

		// 添加点击 marker 的事件监听器
		marker.on('click', function(e) {
			infoWindow.open(map, e.target.getPosition()); // 打开信息窗体
		});

		// 添加点击地图的事件监听器，点击其他地方关闭信息窗体
		map.on('click', function(e) {
			infoWindow.close();
		});
	};

</script>
